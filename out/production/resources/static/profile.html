<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>
<div class="container">

    <div class="greeting" onclick="refreshPage()">
        <h1>JIHUNS PORTFOLIO</h1>
    </div>

    <div class="profile-section">
        <img class="profile-img" src="img/myFace.JPG" alt="Profile Image">
        <div class="category-btns">
            <button class="category-btn" onclick="showCategory('About')">About</button>
            <button class="category-btn" onclick="showCategory('Overview')">Overview</button>
            <button class="category-btn" onclick="showCategory('Skills')">Skills</button>
            <button class="category-btn" onclick="showCategory('Experience')">Experience</button>
        </div>
    </div>

    <div class="category-info-container">
        <div id="About" class="category-info active">
            <h2>&nbsp ABOUT</h2><br>
            <div class="info-grid">
                <div class="info-item">
                    <div class="material-symbols-outlined">Person</div>
                    <span class="font-NotoSansKR">&nbsp 권지훈</span>
                </div>
                <div class="info-item">
                    <div class="material-symbols-outlined">calendar_month</div>
                    <span class="font-NotoSansKR">&nbsp 1995.09.02</span>
                </div>
                <div class="info-item">
                    <div class="material-symbols-outlined">location_on</div>
                    <span class="font-NotoSansKR">&nbsp 부산시 금정구</span>
                </div>
                <div class="info-item">
                    <div class="material-symbols-outlined">call</div>
                    <span class="font-NotoSansKR">&nbsp 010-4171-9794</span>
                </div>
                <div class="info-item">
                    <div class="material-symbols-outlined">school</div>
                    <span class="font-NotoSansKR">&nbsp 동의대 컴퓨터공학</span>
                </div>
                <div class="info-item">
                    <div class="material-symbols-outlined">mail</div>
                    <span class="font-NotoSansKR">&nbsp jihun0902@naver.com</span>
                </div>

                <div class="info-item">
                    <div class="material-symbols-outlined">link</div>&nbsp
                    <a href="https://github.com/Jihun0902/Team_project_vacc.git" target="_blank" class="font-NotoSansKR">Git</a>
                </div><br><br>
            </div>
        </div>

        <div id="Overview" class="category-info">
            <h2>&nbsp OVERVIEW</h2>
            <span id="overviewContent" class="font-NotoSansKR"></span>
        </div>

        <div id="Skills" class="category-info">
            <div class="skill-grid">
                <div class="skill-item"><br>
                    <div class="font-Roboto2">BackEnd</div><br>
                    <img src="img/backend.png" alt="Skill 1">
                </div>
                <div class="skill-item"><br>
                    <div class="font-Roboto2">FrontEnd</div><br>
                    <img src="img/frontend.png" alt="Skill 2">
                </div>
                <div class="skill-item"><br>
                    <div class="font-Roboto2">IDE</div><br>
                    <img src="img/IDE.png" alt="Skill 3">
                </div>
                <div class="skill-item"><br>
                    <div class="font-Roboto2">Server</div><br>
                    <img src="img/SERVER.png" alt="Skill 4">
                </div>
            </div>
        </div>

        <div id="Experience" class="category-info">
            <div class="gallery-container">
                <div class="gallery">
                    <div class="slide"><img src="img/Ex01.png" alt="Slide 1"></div>
                    <div class="slide"><img src="img/IDE.png" alt="Slide 2"></div>
                    <div class="slide"><img src="img/SERVER.png" alt="Slide 3"></div>
                    <div class="slide"><img src="img/frontend.png" alt="Slide 4"></div>
                </div>
                <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
                <button class="next" onclick="plusSlides(1)">&#10095;</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
